<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <style type="text/css">

        img{ max-width:100%;}
        video{ max-width:100%; height:auto;}
        header ul li{ float:left; list-style:none; list-style-type:none; margin-right:10px;}
        header select{display:none;}
        @media (max-width:960px){
            header ul{ display:none;}
            header select{ display:inline-block;}
        }

        @charset "utf-8";

        body {
        font-family: Helvetica, Arial, Freesans, clean, sans-serif;
        padding:0em;
        margin:auto;
        max-width:42em;
        background:#fefefe;
        }

        h1, h2, h3, h4, h5, h6 {
        font-weight: bold;
        }

        h1 {
        color: #000000;
        font-size: 28px;
        }

        h2 {
        border-bottom: 1px solid #CCCCCC;
        color: #000000;
        font-size: 24px;
        }

        h3 {
        font-size: 18px;
        }

        h4 {
        font-size: 16px;
        }

        h5 {
        font-size: 14px;
        }

        h6 {
        color: #777777;
        background-color: inherit;
        font-size: 14px;
        }

        hr {
        height: 0.2em;
        border: 0;
        color: #CCCCCC;
        background-color: #CCCCCC;
        }

        p, blockquote, ul, ol, dl, li, table, pre {
        margin: 15px 0;
        }

        code, pre {
        white-space: pre-wrap;
        border-radius: 3px;
        background-color: #F8F8F8;
        color: inherit;
        }

        code {
        border: 1px solid #EAEAEA;
        margin: 0 2px;
        padding: 0 5px;
        word-break:break-all;
        }

        pre {
        border: 1px solid #CCCCCC;
        line-height: 1.25em;
        overflow: auto;
        padding: 6px 10px;
        word-break: break-all;
        word-wrap: break-word;
        }

        pre > code {
        border: 0;
        margin: 0;
        padding: 0;
        }

        a, a:visited {
        color: #4183C4;
        background-color: inherit;
        text-decoration: none;
        word-break: break-all;
        }

        .highlight .hll { background-color: #ffffcc }
        .highlight .c { color: #B0B2B0; font-style: italic } /* Comment */
        .highlight .err {  } /* Error */
        .highlight .k { color: #AA22FF; font-weight: bold } /* Keyword */
        .highlight .o { color: #666666 } /* Operator */
        .highlight .cm { color: #B0B2B0; font-style: italic } /* Comment.Multiline */
        .highlight .cp { color: #B0B2B0 } /* Comment.Preproc */
        .highlight .c1 { color: #B0B2B0; font-style: italic } /* Comment.Single */
        .highlight .cs { color: #B0B2B0; font-weight: bold } /* Comment.Special */
        .highlight .gd { color: #A00000 } /* Generic.Deleted */
        .highlight .ge { font-style: italic } /* Generic.Emph */
        .highlight .gr { color: #FF0000 } /* Generic.Error */
        .highlight .gh { color: #000080; font-weight: bold } /* Generic.Heading */
        .highlight .gi { color: #00A000 } /* Generic.Inserted */
        .highlight .go { color: #808080 } /* Generic.Output */
        .highlight .gp { color: #000080; font-weight: bold } /* Generic.Prompt */
        .highlight .gs { font-weight: bold } /* Generic.Strong */
        .highlight .gu { color: #800080; font-weight: bold } /* Generic.Subheading */
        .highlight .gt { color: #0040D0 } /* Generic.Traceback */
        .highlight .kc { color: #AA22FF; font-weight: bold } /* Keyword.Constant */
        .highlight .kd { color: #AA22FF; font-weight: bold } /* Keyword.Declaration */
        .highlight .kn { color: #AA22FF; font-weight: bold } /* Keyword.Namespace */
        .highlight .kp { color: #AA22FF } /* Keyword.Pseudo */
        .highlight .kr { color: #AA22FF; font-weight: bold } /* Keyword.Reserved */
        .highlight .kt { color: #00BB00; font-weight: bold } /* Keyword.Type */
        .highlight .m { color: #666666 } /* Literal.Number */
        .highlight .s { color: #BB4444 } /* Literal.String */
        .highlight .na { color: #BB4444 } /* Name.Attribute */
        .highlight .nb { color: #AA22FF } /* Name.Builtin */
        .highlight .nc { color: #0000FF } /* Name.Class */
        .highlight .no { color: #880000 } /* Name.Constant */
        .highlight .nd { color: #AA22FF } /* Name.Decorator */
        .highlight .ni { color: #999999; font-weight: bold } /* Name.Entity */
        .highlight .ne { color: #D2413A; font-weight: bold } /* Name.Exception */
        .highlight .nf { color: #00A000 } /* Name.Function */
        .highlight .nl { color: #A0A000 } /* Name.Label */
        .highlight .nn { color: #0000FF; font-weight: bold } /* Name.Namespace */
        .highlight .nt { color: #008000; font-weight: bold } /* Name.Tag */
        .highlight .nv { color: #B8860B } /* Name.Variable */
        .highlight .ow { color: #AA22FF; font-weight: bold } /* Operator.Word */
        .highlight .w { color: #bbbbbb } /* Text.Whitespace */
        .highlight .mf { color: #666666 } /* Literal.Number.Float */
        .highlight .mh { color: #666666 } /* Literal.Number.Hex */
        .highlight .mi { color: #666666 } /* Literal.Number.Integer */
        .highlight .mo { color: #666666 } /* Literal.Number.Oct */
        .highlight .sb { color: #BB4444 } /* Literal.String.Backtick */
        .highlight .sc { color: #BB4444 } /* Literal.String.Char */
        .highlight .sd { color: #BB4444; font-style: italic } /* Literal.String.Doc */
        .highlight .s2 { color: #BB4444 } /* Literal.String.Double */
        .highlight .se { color: #BB6622; font-weight: bold } /* Literal.String.Escape */
        .highlight .sh { color: #BB4444 } /* Literal.String.Heredoc */
        .highlight .si { color: #BB6688; font-weight: bold } /* Literal.String.Interpol */
        .highlight .sx { color: #008000 } /* Literal.String.Other */
        .highlight .sr { color: #BB6688 } /* Literal.String.Regex */
        .highlight .s1 { color: #BB4444 } /* Literal.String.Single */
        .highlight .ss { color: #B8860B } /* Literal.String.Symbol */
        .highlight .bp { color: #AA22FF } /* Name.Builtin.Pseudo */
        .highlight .vc { color: #B8860B } /* Name.Variable.Class */
        .highlight .vg { color: #B8860B } /* Name.Variable.Global */
        .highlight .vi { color: #B8860B } /* Name.Variable.Instance */
        .highlight .il { color: #666666 } /* Literal.Number.Integer.Long */
    </style>
</head>
<body>
$container
</body>
</html>
